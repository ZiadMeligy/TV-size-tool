  <body>

<div class="maincontainer">
  <div class="container-lg shadow-5-strong contcenter mx-auto btats ">
    <div class="row justify-content-center pt-4">
      <div class="col text-center"><h1 class="">TV SCREEN SLIDER</h1></div>
    </div>
    <div class="row justify-content-center" >
      <div class="col-lg-9 order-2 col-sm-12 " style="flex-wrap: nowrap;">
        <div class="tooltipcontainer">

          <img class="kanaba" id="kanaba" src="img/google kanaba-02.png" alt="">
          <img class="telefision" id="tv" src="img/google tv-02.png" alt="">
          <div id="tooltipmove" class="tooltipcont">XX inch TV</div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12 order-1 pt-1 text-center">
        <h5>Find out your favourite TV Screen size <br> by our own screen sizer</h3>
      </div>
      
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-9 order-lg-2 text-end py-5 px-5">
        <div class="range mx-auto">
          <div class="range__content">
            <div class="range__slider">
                <div class="range__slider-line" id="range-line"></div>
            </div>
            
            <div class="range__thumb" id="range-thumb">
                <div class="range__value">
                  <span class="range__value-number" id="range-number">50</span>
                </div>
            </div>

            <input type="range" class="range__input" id="range-input" min="0" max="70" value="40" step="10">
          </div>
      </div>
      </div>
      <div class="col-lg-3 order-lg-1">
        <div class="text-center">
          <span><h4 style="font-weight: 700;" id="TV-size">EXTRA LARGE TVS</h4></span><br>
          <div class="desc-tv container-fluid bg-white shadow-5-strong p-2">
            <span id="TV-descriptions">Move the Range Slider to see the visualization to figure out your TV screen size</span> 
          </div>
        </div> 
      </div>
    </div>
    <div class="row">
      <div class="col text-center pb-3">
        <a href="https://alagheza.com/tv-section/"><button class="btn btn-dark mt-3" id="btn-review">TV screen reviews now</button></a>
      </div>
    </div>
  </div>
</div>
